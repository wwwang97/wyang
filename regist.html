<!DOCTYPE html>
<html lang="en">
<head>
    <title>登陆页面</title>
    <link rel="stylesheet" href="./styles/amazeui.min.css"  type="text/css"/>
    <link rel="stylesheet" href="./styles/login.css"  type="text/css"/>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/amazeui.min.js"></script>
</head>
<body>
        <div class="login-header">
            <h1>WD-ANG</h1>
            <p>
                不忘初心<br>
                当第一行Hello World显示在控制台时
            </p>
        </div>

        <div class="login-title">
                <span class="tit">注册</span>
        </div>

        <div class="login-box">
            <form class="am-form">
                <fieldset>
                    <div class="am-input-group">
                        <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
                        <input type="text" class="am-form-field" placeholder="输入邮箱地址">
                    </div>
                          
                    <div class="am-input-group">
                        <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                        <input type="text" class="am-form-field" placeholder="输入密码">
                    </div>

                    <div class="am-input-group">
                            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
                            <input type="text" class="am-form-field" placeholder="再次输入密码">
                    </div>
    
                    <div class="am-input-group">
                        <input class="am-btn am-btn-default btn-reg" type="submit" value="注册" />
                    </div>

                </fieldset>
            </form>    
        </div>

</body>
</html>
